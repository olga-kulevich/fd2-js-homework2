<!DOCTYPE html>
<html>
<head>
    <title>home work 16</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form name="first" method="post">
    <label for="firstName">First name</label>
    <input id="firstName"
           name="firstName"
           class='field'
           autocomplete="off"
           required
    ><br/>

    <label for="secondName">Second name</label>
    <input id="secondName"
           name="secondName"
           class='field'
           autocomplete="off"
           required
    ><br/>

    <label for="age">Age</label>
    <input id="age"
           name="age"
           class='field'
           autocomplete="off"
           required
    ><br/>

    <label for="email">Email</label>
    <input id="email"
           name="email"
           class='field'
           autocomplete="off"
           required
    ><br/>

    <label for="password">Password</label>
    <input id="password"
           name="password"
           class='field'
           autocomplete="off"
           required
    ><br/>

    <input name="submitButton" type="submit" value="Submit">
    <script src="./main.js"></script>
</form>
</body>
</html>
